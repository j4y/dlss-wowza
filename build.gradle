apply plugin: 'java'
apply plugin: 'jacoco'

version = '0.0.1'
sourceCompatibility = 1.8
targetCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

// for jacoco plugin
repositories {
    mavenCentral()
}

dependencies {
    compile fileTree('lib')
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

jacocoTestReport {
    reports {
        // xml for Codecov
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
